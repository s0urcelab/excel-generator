name: excel-generator
 
on:
    push:
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-latest
 
        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Run
              run: npm install
            - run: npm run build
              env:
                OA_TOKEN: ${{ secrets.OA_TOKEN }}
                USER_NAME: ${{ secrets.USER_NAME }}
